<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VK ROYALS V7</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <section id="lobby" class="screen active">
        <div class="lobby-card">
            <h1 style="color:var(--gold)">❄️ VK ROYALS ❄️</h1>
            <input type="text" id="nickname" placeholder="Lakabın...">
            <button class="btn-main" onclick="startRandom()">RASTGELE EŞLEŞ</button>
            <div style="margin:20px 0; font-size:12px; color:#555">--- ÖZEL ODALAR ---</div>
            <input type="text" id="room-code" placeholder="Oda Kodu...">
            <div style="display:flex; gap:5px">
                <button onclick="startPrivate(2)" style="flex:1; background:#333; padding:10px; border-radius:10px; color:white; border:none;">2 KİŞİ</button>
                <button onclick="startPrivate(3)" style="flex:1; background:#333; padding:10px; border-radius:10px; color:white; border:none;">3 KİŞİ</button>
            </div>
        </div>
    </section>

    <section id="game" class="screen">
        <div id="video-grid">
            <video id="my-video" autoplay playsinline muted></video>
        </div>
        <div id="fx-menu" style="display:none; background:#1a1a1c; padding:10px; display:flex; gap:10px; justify-content:center;">
             <button onclick="setAudioFx('bebek')">👶</button>
             <button onclick="setAudioFx('kadin')">👩</button>
             <button onclick="setAudioFx('kalin')">🧔</button>
             <button onclick="setAudioFx('normal')">❌</button>
        </div>
        <div class="bottom-nav">
            <button id="mic-btn" class="circle-btn" onclick="toggleMic()">🎤</button>
            <button class="circle-btn" onclick="document.getElementById('fx-menu').style.display='flex'">✨</button>
            <button class="circle-btn" onclick="flipCamera()">🔄</button>
            <button class="circle-btn" style="background:red; font-size:14px;" onclick="location.reload()">BİTİR</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
