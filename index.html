<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VK ROYALS V11</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <section id="lobby" class="screen active">
        <div class="lobby-card">
            <h1>👑 VK ROYALS 👑</h1>
            <input type="text" id="nickname" placeholder="Lakabın...">
            <button class="btn-primary" onclick="startCall('random')">RASTGELE EŞLEŞ</button>
            <div class="private-box">
                <input type="text" id="room-code" placeholder="Oda Kodu...">
                <div class="room-btns">
                    <button onclick="startCall('private', 2)">2 KİŞİ</button>
                    <button onclick="startCall('private', 3)">3 KİŞİ</button>
                </div>
            </div>
        </div>
    </section>

    <section id="game" class="screen">
        <div id="admin-panel" style="display:none;">
            <p>ADMIN MODU AKTİF</p>
            <button onclick="playFakeVideo('1.mp4')">🎬 Video 1</button>
            <button onclick="playFakeVideo('2.mp4')">🎬 Video 2</button>
            <button onclick="stopFakeVideo()" style="background:red;">❌ Kameraya Dön</button>
        </div>

        <div id="video-wrapper">
            <div id="remote-container"></div>
            <div id="local-container">
                <video id="my-video" autoplay playsinline muted></video>
                <video id="fake-video" loop style="display:none;"></video>
            </div>
        </div>

        <div class="ui-overlay">
            <div class="nav-bar">
                <button id="mic-btn" class="nav-btn" onclick="toggleMic()">🎤</button>
                <button class="nav-btn" onclick="switchCamera()">🔄</button>
                <button class="nav-btn quit-btn" onclick="location.reload()">BİTİR</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
